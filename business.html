<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NB Foto - Business Headshots</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5em;
      text-align: center;
      z-index: 10;
    }
    .overlay h1 {
      margin: 0;
      font-size: 2em;
    }
    .overlay p {
      margin-top: 0.5em;
    }
    .gallery {
      margin-top: 160px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1em;
    }
    .gallery img {
      width: 300px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    a.back-link {
      display: block;
      margin: 2em;
      color: #ccc;
      text-align: center;
      text-decoration: none;
    }
    a.back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Business Headshots</h1>
    <p>Session: 1000 NOK – Includes all good photos with basic color correction.</p>
  </div>

  <div class="gallery">
    <img src="img/b1.jpg" alt="Business photo 1">
    <img src="img/b2.jpg" alt="Business photo 2">
    <img src="img/b3.jpg" alt="Business photo 3">
    <img src="img/cv1.jpg" alt="Business photo 4">
    <img src="img/cv2.jpg" alt="Business photo 5">
  </div>

  <a class="back-link" href="index.html">← Back to main site</a>
</body>
</html>
